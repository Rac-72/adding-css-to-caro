<body>
   <div class="coursel">

            <li class="coursel_slide">
                <img class="coursel_images" src="images/germini_flower_pink_petals_608384.jpg" alt="">
            </li>
           </ul>
           
       </div>
     
<button class="coursel_button coursel_button--right">
    <img src="images/chevron-right.svg" alt="">
</button>
<div class="coursel_nav">

       </div>
